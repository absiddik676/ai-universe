<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <script src="https://kit.fontawesome.com/9542da8f98.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="text-center">
        <h1 class="text-4xl font-semibold  my-5">AI Universe Hub</h1>
        <button onclick="sortByDate()" type="button"
            class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Sort
            By Date</button>
    </header>

    <main class="px-8 mt-8">
        <!-- card start -->
        <section id="card-container" class="md:grid md:grid-cols-3 gap-5">

        </section>
        <!-- card end -->

        <!-- Modal start -->
        <section> 
            <input type="checkbox" id="my-modal-5" class="modal-toggle"/>
            <div  id="modal" class="modal">
                
            </div>

        </section>
        <!-- Modal end -->

        
        <!-- spinner start-->
        <section id="loader" class="hidden">
            <div class="flex items-center justify-center">
                <div
                  class="inline-block text-primary h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                  role="status">
                  <span
                    class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                    ></span
                  >
                </div>
              </div>
        </section>
         <!-- spinner end-->
    </main>
    <footer  class="text-center mt-16">
        <button onclick="showAllData()" type="button"
            class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">See
            More</button>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
